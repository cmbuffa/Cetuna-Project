<div class="modal-header">
    <h4 class="modal-title pull-left">Agregar Documento</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form #frmDocum="ngForm" id="frmDocum">
        <img class="img-thumbnail" src='assets/img/unknown-doc.jpg' alt="" id="imgPreview">
        <label for="txtDescripcion">Descripcion</label>
        <input name="descripcion" id="txtDescripcion" type="text" class="form-control" [(ngModel)]="descripcion" required>
        <label for="chkFoto">Foto de Perfil</label>
        <input name="foto" id="chkFoto" type="checkbox" class="ml-3" [(ngModel)]="foto">
        <div>
            Progreso:
            <div class="progress">
                <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
            </div>
            <input class="mt-2" type="file" (change)="onImageChange($event)" ng2FileSelect [uploader]="uploader" />
            <button type="button" class="btn btn-success btn-s mt-2"
                (click)="uploadDocum()" [disabled]="!uploader.getNotUploadedItems().length || !frmDocum.valid">
                <i class="fa fa-upload"></i> Confirmar
            </button>
            <button type="button" class="btn btn-danger btn-s mt-2 pull-right" (click)="cancel()"><i class="fa fa-cancel"></i>Cancelar</button>             
        </div>       
    </form>
</div>
