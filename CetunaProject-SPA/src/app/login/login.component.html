<form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-signin" (ngSubmit)="login()">
  <div class="row">
    <div class="col-3">
      <img class="mb-4" src="assets/img/logo-una.jpg" alt="" width="72" height="72">
    </div>    
    <div class="col-9">
      <h1 class="h2 mb-3 mt-3 font-weight-normal">Cetuna Project</h1>
    </div>
  </div>
  <h1 class="h4 mb-2 font-weight-normal">Inicio de sesion</h1>
  <label for="inputEmail" class="sr-only">Usuario</label>
  <input type="email" id="inputEmail" name="username" class="form-control" placeholder="Usuarios" required autofocus [(ngModel)]="model.username">
  <label for="inputPassword" class="sr-only">Contraseña</label>
  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Contraseña" required [(ngModel)]="model.password">
  <!-- <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Recordarme
    </label>
  </div> -->
  <button [disabled]="!loginForm.valid" class="btn btn-lg btn-secondary btn-block" type="submit">Ingresar</button>
  <p class="mt-3 mb-3 text-muted">&copy; 2020</p>
</form>
